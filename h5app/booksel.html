<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。")
				console.log("plusready事件已触发");
				
				plus_io_writeFile('test.txt', 'Hello World! This is a test.');
				
				booksel_init();
			});
		</script>

		<div id="page_booksel" class="page" style="display: block;">
			<div class="selection-container">
				<h1>Start Reading</h1>
				<div id="book-selector-list">
					<label for="book-dropdown">选择书籍</label>
					<select id="book-dropdown">
						<option value="">Loading Data ...</option>
					</select>
				</div>
				<div id="day-selector-list">
					<label for="day-selector">选择章节</label>
					<input type="number" id="day-selector" min="1" value="" placeholder="请输入章节号" />
				</div>
				<button class="start-reading-btn" onclick="start_reading_btn()">
					<span>开始阅读</span>
				</button>
			</div>
			<br><br>
			<div class="selection-container">
				<h1>Import Books</h1>
				<p>Decompress your book data to the "books/" directory</p>
			</div>
		</div>
		
		<!-- Scripts -->
		<script src="./js/jquery-3.6.0.min.js"></script>
			
		<link rel="stylesheet" href="./css/page_booksel.css" type="text/css" />
		<script src="js/plus_utils.js"></script>
		<script src="./js/page_booksel.js"></script>
	</body>
</html>
