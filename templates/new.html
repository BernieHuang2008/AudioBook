<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div style="display: none;">
    <svg id="pause" viewBox='0 0 1024 1024' version='1.1' xmlns='http://www.w3.org/2000/svg' width='200' height='200'>
        <path
            d='M906.56 421.44L214.4 44.48A102.08 102.08 0 0 0 64 135.04v753.92a102.08 102.08 0 0 0 150.4 90.56l692.16-376.96a103.36 103.36 0 0 0 0-181.12z'
            fill='#364F6B'></path>
    </svg>
    <svg id="play" viewBox='0 0 1024 1024' version='1.1' xmlns='http://www.w3.org/2000/svg' width='200' height='200'>
        <path d='M64 32m160 0l64 0q160 0 160 160l0 640q0 160-160 160l-64 0q-160 0-160-160l0-640q0-160 160-160Z'
            fill='#364F6B'></path>
        <path d='M576 32m160 0l64 0q160 0 160 160l0 640q0 160-160 160l-64 0q-160 0-160-160l0-640q0-160 160-160Z'
            fill='#364F6B'></path>
    </svg>
</div>

<!-- Controller -->
<div id="desktop-controller">
    <div id="controller-cnmean">
        <div class="SwitchIcon" style="user-select: none;">
            <div class="toggle-button-wrapper">
                <input type="checkbox" id="toggle-button" name="switch" onclick="SwitchClick()" checked="">
                <label for="toggle-button" class="button-label">
                    <span class="circle">CN</span>
                    <span class="text on">ON</span>
                    <span class="text off">OFF</span>
                </label>
            </div>
        </div>
    </div>
</div>
<div id="mobile-controller">

</div>
<div id='audio-control' style="z-index: 99999;"><span id="usedT">00:00</span>
    <div id="progress-bar">
        <div id="progress" style="background-color: #01b4ab;width: 0%;height: 100%;"></div>
    </div>
    <div id="btn" class="pause"><svg>
            <use href='#pause'></use>
        </svg></div>
    <span id="totalT">--:--</span>
</div>

<!-- Audio -->
<audio id="audio" src=""></audio>

<!-- Article -->
<div id="article">
    <h1>Day <span id="daynumber"></span></h1>
</div>

<div id="cover" onclick="$(this).hide();if($('#btn').attr('class') == 'play'){$('#audio')[0].play();}"></div>

<!-- Questions -->
<div id="questions"></div>

<!-- Foot Controller -->
<br><br>
<a href=''><button id="nextday">Next</button></a>
<br><br><br>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="style.css" type="text/css" />
<script src="script.js"></script>
<script>
    const book_name = '{{ bookname }}';
    window.book_name = book_name;

    var day = window.location.href.split('?')[1] || localStorage.getItem(`reading-record-${book_name}`) || '1';
    load(day);
    $("#daynumber").text(day);
    $("#nextday").parent().attr('href', book_name + '?' + (parseInt(day) + 1));
    localStorage.setItem(`reading-record-${book_name}`, day);
</script>
